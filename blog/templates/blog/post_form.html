{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}
Create Post - Blog
{% endblock %}

{% block main_area %}
<div id="main-area" class="mb-5">
    <h1>Create New Post</h1>
    <hr>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form| crispy}}
        </table>
        <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
</div>
{% endblock %}
